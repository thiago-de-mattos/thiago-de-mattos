name: Generate Snake Matrix Style üêç

on:
  schedule:
    # Gera a cobrinha uma vez por dia √† meia-noite
    - cron: "0 0 * * *"
  workflow_dispatch:  # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Gerar cobrinha estilo Matrix üêç
        uses: Platane/snk@v3
        with:
          github_user_name: thiago-de-mattos
          outputs: |
            dist/snake-matrix.svg
            dist/snake-matrix.gif
          color_snake: '#00ff00'              # Verde neon (Matrix)
          color_dots: '#000000 #003300 #00ff00 #ffffff'  # Escala de verdes
          color_bg: '#000000'                 # Fundo preto

      - name: Publicar no branch de sa√≠da (output)
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

